name: Node CI

on: push

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: true

      - name: Install 🔧
        run: git log --no-merges --since='mm-dd-yyyy' --pretty=format:%h,%an,%ae,%s > c:\desktop\history.csv
